<form class="ui form">
  <div class="field">
    <label>Make</label>
    <input type="text" name="make" placeholder="Enter Make" #make>
  </div>
  <div class="field">
    <label>Model</label>
    <input type="text" name="model" placeholder="Enter Model" #model>
  </div>
  <div class="field">
    <label>Year</label>
    <input type="text" name="year" placeholder="Enter Year" #year>
  </div>
  <div class="field">
    <label>Image</label>
    <input type="text" name="image" placeholder="Enter Link to Image" #imageURL>
  </div>
  <button class="ui primary button" type="submit" ((click)="addCar(make.value,model.value,year.value,imageUrl.value")>Add Car</button>
  <button class="ui button" type="reset">Cancel</button>
</form>
